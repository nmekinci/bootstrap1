<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Bootstrap Responsive</title>
  </head>
  <body>
    <div class="container text-light bg-secondary text-center">
      <div class="m-1 bg-danger d-sm-none">
        1 I will appear just on XS screens.
      </div>
      <div class="m-1 bg-primary d-none d-sm-block">
        2 I won't appear just on XS screens.
      </div>
      <div class="m-1 bg-success d-none d-md-block d-lg-none">
        3 I will appear just on MD screens.
      </div>
      <div class="m-1 bg-warning d-md-none d-lg-block">
        4 I won't appear just on MD screens.
      </div>
      <div class="m-1 bg-info d-none d-lg-block">
        5 I will appear just on MD+ screens.
      </div>
      <br /><br />
      <div class="m-1 bg-black d-sm-none">Screen size XS</div>
      <div class="m-1 bg-black d-none d-sm-block d-md-none">Screen size SM</div>
      <div class="m-1 bg-black d-none d-md-block d-lg-none">Screen size MD</div>
      <div class="m-1 bg-black d-none d-lg-block d-xl-none">Screen size LG</div>
      <div class="m-1 bg-black d-none d-xl-block d-xxl-none">
        Screen size XL
      </div>
      <div class="m-1 bg-black d-none d-xxl-block">Screen size xXL</div>
    </div>
  </body>
</html>
